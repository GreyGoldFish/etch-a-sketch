<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="button-container">
        <input class="color-picker" type="color">
        <button class="rainbow-button" type="button">Rainbow</button>
        <button class="shade-button" type="button">Shade</button>
        <button class="lighten-button" type="button">Lighten</button>
        <button class="clear-button" type="button">Clear</button>
        <button class="grid-size-button" type="button">Set grid size</button>
    </div>
    <div class="grid-container"></div>
</body>
</html>
